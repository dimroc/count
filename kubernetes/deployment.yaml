apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: railsml-deployment
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: railsml
    spec:
      containers:
        - name: rails
          image: us.gcr.io/counting-company-production/rails
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: rails-environment
          volumeMounts:
            - name: cloudstorage-instance-credentials
              mountPath: /secrets
              readOnly: true
        - name: ml
          image: us.gcr.io/counting-company-production/ml
          envFrom:
            - secretRef:
                name: ml-environment
        # https://cloud.google.com/sql/docs/postgres/connect-container-engine
        - image: gcr.io/cloudsql-docker/gce-proxy:1.09
          name: cloudsql-proxy
          command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                    "-instances=counting-company-production:us-east1:counting-company-production=tcp:5432",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
            - name: ssl-certs
              mountPath: /etc/ssl/certs
            - name: cloudsql
              mountPath: /cloudsql
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
        - name: cloudstorage-instance-credentials
          secret:
            secretName: cloudstorage-instance-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:
