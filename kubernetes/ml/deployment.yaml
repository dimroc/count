apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ml-deployment
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ml
    spec:
      containers:
        - name: ml
          image: us.gcr.io/counting-company-production/ml
          envFrom:
            - secretRef:
                name: ml-environment
